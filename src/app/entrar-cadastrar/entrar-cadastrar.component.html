<div class="row d-flex justify-content-center w-100 m-0 bg-cinza2">
    <div class="col-md-10 m-5 pt-5 pb-5 text-center bg-cinza1">

      <div class="row d-flex justify-content-center col-md-12 text-center m-0">
        <div class="container-fluid">

          <div class="row d-flex align-items-top">

            
            <div class="col-md-6">
              <div class="row d-flex justify-content-center border-right">
                <div class="col-md-10 pr-0 mr-3">

                  <h3 class="titulo text-center mt-2 w-100">Entrar</h3>
                  

                  <div class="form-group col-md-12 m-0">
                    <label class="fs-2 text-black pb-0 m-0" for="user"></label>
                    <input type="text"  [(ngModel)]='credenciais.email' placeholder="Usuario" class="form-control bg-transparent inputof" id="user">
                  </div>

                  <div class="form-group col-md-12 m-0">
                    <label class="fs-2 text-black pb-0 m-0" for="password"></label>
                    <input type="password" [(ngModel)]='credenciais.senha' placeholder="Senha" class="form-control bg-transparent inputof" id="password">
                  </div>
                  
                  <a href=""><p class="text-left pl-3 pt-2 pb-2 esqueci">
                    Esqueci minha senha</p></a>
 
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-success pl-4 pr-4" type="submit" (click)='entrar()'>Entrar</button>
                  </div>

                </div>
              </div>
            </div>

<!-- Cadastrar -->
            <div class="col-md-6">

              <div class="row d-flex justify-content-center p-0">
                <div class="col-md-10 pr-0 ml-3 pl-3">

                  <h3 class="titulo text-center mb-3">Cadastrar</h3>

                  <div class="form-row d-flex justify-content-center">
                    <div class="form-group col-md-12 m-0">
                      <label class="fs-2 text-black pb-1 m-0" for="nome"></label>
                      <input [(ngModel)]='usuario.nomeCompleto' type="text" placeholder="Nome" class="form-control bg-transparent inputof" id="nome">
                    </div>

                    <div class="form-group col-md-12 m-0">
                      <label class="fs-2 text-black pb-1 m-0" for="email"></label>
                      <input [(ngModel)]='usuario.email' type="email" placeholder="email@exemplo.com" class="form-control bg-transparent inputof" id="email">
                    </div>

                    <div class="form-group col-md-12 m-0">
                      <label class="fs-2 text-black pb-1 m-0" for="cep"></label>
                      <input (input)='confirmSenha($event)' type="password" placeholder="Senha" class="form-control bg-transparent inputof" id="senha">
                    </div>

                    <div class="form-group col-md-12">
                      <label class="fs-2 text-black pb-1 m-0" for="cep"></label>
                      <input [(ngModel)]='usuario.senha' type="password" placeholder="Confirme a Senha" class="form-control bg-transparent inputof" id="senha">
                    </div>
                  </div>

                 
                  <button type="submit" class="btn btn-success mr-4" (click)='cadastrar()' routerLink="/entrar-cadastrar">Cadastrar</button>
                            
                  <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>

                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>

  </div>
