<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary"> Atualizar Categoria</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input id="categoria" class="form-control" type="text" name="categoria" [(ngModel)]= 'categoria.nome'>
            </div>

            <div class="d-flex justify-content-center">

                <button class="btn btn-danger mr-3" routerLink='/categorias'>Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>
</div>
