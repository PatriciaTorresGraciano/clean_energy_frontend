<div class="container mt-4">
    <h1 class="h2 text-secondary"> Atualizar produto </h1>
    <div class="mt-4">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome do Produto</label>
                    <input [(ngModel)]='produto.nome' type="text" class="form-control" id="nome" placeholder="Digite o nome do produto" name='produto'>
                </div>
                <div class="form-group col-md-6">
                    <label for="nome">Categoria</label>
                    <select name='categoria' id="categoria" class="form-control" [(ngModel)]='idCat' (change)='finByIdCategoria()'>
                        <option value="">Selecione...</option>
                        <option *ngFor='let categoria of listaCategoria' value="{{categoria.idCategoria}}">{{categoria.nome}}</option>
                    </select>
                </div>
            </div>

            <div class="form-row ">

                <div class="form-group col-md-4">
                    <label for="preco">Valor</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">R$</div>
                        </div>
                    <input [(ngModel)]='produto.preco' name='preco' type="text" class="form-control" id="preco" placeholder="Digite o valor">
                    </div>
                </div>

                <div class="form-group col-md-4">
                    <label for="imagem">Imagem</label>
                    <input [(ngModel)]='produto.imagem' name='imagem' type="text" class="form-control" id="imagem" placeholder="Digite o link da imagem">
                </div>

                <div class="form-group col-md-4">
                    <label for="descricao">Descrição do produto</label>
                    <textarea [(ngModel)]='produto.descricao' name="descricao" id="descricao" cols="50" rows="5" placeholder="Descreva o produto"></textarea>
                </div>

            </div>
             <div class="botoes">
                <button type="submit" class="btn btn-success mr-4" (click)='atualizar()'>Atualizar</button>
                <button type="submit" class="btn btn-danger" routerLink='/produtos'>Cancelar</button>
            </div>

        </form>
    </div>
</div>
