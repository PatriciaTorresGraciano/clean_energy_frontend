<div class="container-fluid">

    <div class="row d-flex justify-content-center">

            <div class="col-md-8 mt-5 mb-5">

                <div class="row d-flex justify-content-center">

                    <div class="col-md-10" id="registration">
                        <h1 class="text-center">Cadastro</h1>

                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input class="form-control" type="email" name="email" id="email"
                                placeholder="Seu e-mail">
                        </div>

                        <div class="form-group">
                            <label for="foto">Link da foto</label>
                            <input class="form-control" type="text" name="foto" id="foto"
                                placeholder="O link da sua foto">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                        </div>

                        <div class="form-group">
                            <label for="confirmSenha">Confirmar Senha</label>
                            <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                                placeholder="Confirme sua senha">
                        </div>

                        <div class="d-flex justify-content-center">
                          
                            <!-- <a class="m-3 font-weight-bold" routerLink='/entrar' id="cancel"><i class="fa fa-ban "></i></a>

                            <a class="m-3" id="check"><i class="fa fa-check"></i></a>
                        
                            <a class="m-3" id="edit"><i class="fa fa-pen"></i></a>

                            <a class="m-3" id="trash"><i class="fa fa-trash-can"></i></a> -->

                            <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>

                            <button type="submit" class="btn btn-success mr-4">Cadastrar</button>

                            <button type="submit" class="btn btn-warning mr-4">Editar</button>

                            <button type="submit" class="btn btn-danger">Deletar</button>

                        
                        </div>

                    </div>


                </div>

            </div>

    </div>
